<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
   <div class="wrapper">

         <h1> Weather App</h1>

          <div class="tab-container">
            <p class="tab" data-user-Weather> Your Weather </p>
            <p class="tab" data-searchWeather>Search Weather</p>
          </div>
        

      <div class="weather-container">
                    <!-- grant Location container-->
               <div class="sub-contianer grant-location-container">
                    <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p> Allow Access to get weather Information </p>
                    <button class="btn" data-grantAccess> Grant Access</button>
                </div>
    
            <!-- Seach Form -->
            <form class="form-container" data-searchForm>
                <input  placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit"> 
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
    
         <!-- Loading Screen Container -->
         <div class="sub-contianer loading-container">
            <img src="./assets/loading.gif" alt="" width="150" height="150">
            <p> Loading </p>
         </div>
    
          <!-- Show Weatehr Info -->
         <div class="sub-contianer user-info-container">

            <!-- City Name and Flag-->
            <div class="name">
                <p data-cityName> </p>
                <img data-countryIcon>
            </div>
         <!-- Weather Description -->
         <p data-weatherDesc> </p>

            <!-- Weather Icon -->
            <img data-weatherIcon>

         <!-- Temperature-->
         <p data-temp></p>

         <!-- 3 Cards - Parameters -->
         <div class="parameter-container">

            <!-- Card 1-->
             <div class="parameter">
                <img src="./assets/wind.png">
                <p> Windspeed</p>
                <p data-windspeed></p>
             </div>


             <!-- Card 2 -->
              <div class="parameter">
                <img src="./assets/humidity.png" >
                <p> Humidity</p>
                <p data-humidity></p>
              </div>


              <!-- Card 3-->
               <div class="parameter">
                <img src="./assets/cloud.png">
                <p> Clouds</p>
                <p data-cloudiness></p>
               </div>
         </div>
         
      </div>
    
    
    
    </div>
 <!-- handle api fetch error -->
 <div class="sub-container api-error-container">
   <img src="./assets/not-found.png" data-notFoundImg />
   <p data-apiErrorText></p>
   <button class="btn" data-apiErrorBtn>Retry</button>
 </div>
</div>
</div>
</body>
<script src="script2.js"></script>
</html>
